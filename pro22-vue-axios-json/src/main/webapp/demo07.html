<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-model="http://www.w3.org/1999/xhtml"
      xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script language="JavaScript" src="script/vue.js"></script>

    <script language="JavaScript">

        function hello(){
            person.sayHello();
        }
        window.onload=function (){
            var vue = new Vue({
                "el":"#div0",
                data:{
                    num1:1,
                    num2:2,
                    num3:0
                },
                watch:{
                    //侦听熟悉num1和num2
                    //当num1的值有改动时，那么需要调用后面定义的方法，newValue指的是num1的新值
                    num1:function (newValue){
                        this.num3 = parseInt(newValue) + parseInt(this.num2);
                    },
                    num2:function (newValue){
                        this.num3 = parseInt(newValue) + parseInt(this.num1);
                    }
                }
            });
        }
    </script>
</head>
<body>
    <div id="div0">
        <input type="text" v-model:value="num1"/>
        +
        <input type="text" v-model:value="num2"/>
        =
        <span>{{num3}}</span>
    </div>
</body>
</html>
