<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-model="http://www.w3.org/1999/xhtml"
      xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>02.演示Axios发送json参数给服务器</title>
    <script language="JavaScript" src="script/vue.js"></script>
    <script language="JavaScript" src="script/axios.min.js"></script>
    <script language="JavaScript">

        function hello(){
            person.sayHello();
        }
        window.onload=function (){
            var vue = new Vue({
                "el":"#div0",
                data:{
                   uname:"lina",
                    pwd:"ok"
                },
                methods:{
                    axios02:function (){
                        axios({
                            method:"POST",
                            url:"axios02.do",
                            data: {
                                uname:vue.uname,
                                pwd:vue.pwd
                            }
                        }).
                        then(function (value){
                            console.log(value);
                        }).
                        catch(function (reason){
                            console.log(reason)
                        });
                    }
                }
            });
        }
    </script>
</head>
<body>
    <div id="div0">
        uname:<input type="text" v-model:value="uname"/><br/>
        pwd:<input type="text" v-model:value="pwd"/><br/>
        <input type="button" @click="axios02" value="发送一个json的异步请求"/>
    </div>
</body>
</html>
