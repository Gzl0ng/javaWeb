<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-model="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script language="JavaScript" src="script/vue.js"></script>

    <script language="JavaScript">

        function hello(){
            person.sayHello();
        }
        window.onload=function (){
            var vue = new Vue({
                "el":"#div0",
                data:{
                    msg:"hello world3!",
                }
            });
        }
    </script>
</head>
<body>
    <div id="div0">
        <span>{{msg}}</span><br/>
<!--     v-modle:value表示双向绑定，
也就是说v-bind是msg这个变量值控制input输入框
   现在v-modle 不仅msg来控制input输入框，发过来，input输入框的内容也会改变msg的值-->
<!--        <input type="text" v-model:value="msg"/>-->
<!--        v-modle:value中 ：value可以省略，直接写成v-modle-->
<!--        trim可以去除首尾空格-->
        <input type="text" v-model.trim="msg"/>
    </div>
</body>
</html>
