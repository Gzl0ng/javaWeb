<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-model="http://www.w3.org/1999/xhtml"
      xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script language="JavaScript" src="script/vue.js"></script>

    <script language="JavaScript">

        function hello(){
            person.sayHello();
        }
        window.onload=function (){
            var vue = new Vue({
                "el":"#div0",
                data:{
                   msg:"hello"
                },
                methods:{
                    changeMsg:function (){
                        this.msg=this.msg+1;
                    }
                },
                /*vue对象创建之前*/
                beforeCreate:function (){
                    console.log("beforeCreate:vue对象创建之前...........");
                    console.log("msg:"+this.msg);
                },
                /*vue对象创建之后*/
                created:function (){
                    console.log("created:vue对象创建之后...........");
                    console.log("msg:"+this.msg);
                },
                /*数据装载之前之前*/
                beforeMount:function (){
                    console.log("beforeMount:数据装载之前...........");
                    console.log("msg:"+document.getElementById("span").innerText);
                },
                mounted:function (){
                    console.log("mounted:数据装载之后...........");
                    console.log("span:"+document.getElementById("span").innerText);
                },
                beforeUpdate:function (){
                    console.log("beforeUpdate:数据更新之前...........");
                    console.log("msg:"+this.msg);
                    console.log("span:"+document.getElementById("span").innerText);
                },
                updated:function (){
                    console.log("updated:数据更新之后...........");
                    console.log("msg:"+this.msg);
                    console.log("span:"+document.getElementById("span").innerText);

                }
            });
        }
    </script>
</head>
<body>
    <div id="div0">
        <span id="span">{{msg}}</span>
        <input type="button" value="改变msg的值" @click="changeMsg"/>
    </div>
</body>
</html>
