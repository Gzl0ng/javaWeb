<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script language="JavaScript">
        var reg = /hello$/m;  //m表示多行匹配   $什么结尾
        var str = /hello\nworld/;   //g表示匹配的模式，表示全文匹配  i表示忽略大小写匹配
        var flag = reg.test(str);
        console.log(flag);
    </script>
</head>
<body>

</body>
</html>
<!--
正则表达式的使用三步骤
1.定义正则表达式
2.定义待校验的字符串
3.校验
-->
